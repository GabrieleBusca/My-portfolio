    <div class="Header">
            <div class="header-logo">
                 <img src="https://pngimg.com/uploads/netflix/netflix_PNG25.png" alt="NETFLIX">
    </div>
    
    <div class="header-button">
        <select name="Language" id="language-select">

        </select>
        <a id="login-button" href="#">Accedi</a>
    </div>
    </div>
        
    <div class="hero-box">
        <h1> Film, serie TV e <br>altro illimitato</h1>
        <p id="first-paragraph">Parte da 6,99 EUR. Annulla in qualsiasi momento.</p>
        <p>Pronto a guardare? Inserisci la tua email per creare o riavviare <br>la tua iscrizione.</p>
    
    <div class="input-hero">
        <input placeholder="Indirizzo Email" type="email" name="" id="">
        <button>Inizia ></button>

    </div>
    </div>
 </div>
